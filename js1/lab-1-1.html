<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <h1>Заголовок</h1>
    <script type="text/javascript">
        var name;

        do
        {
            name = prompt("Введите ваше имя",'');
        }
        while( (name === '') || (name === "null") );


        document.write("<h2>"+ "Привет, " + name + "!" + "</h2>");
        var a = prompt("Введите первое число","");
        var b = prompt("Введите второе число","");
        var p =(parseInt(a * b));
        var s = "<h3>" + a + "*" + b + "=" + p + "</h3>";
        document.write(s);
    </script>
</body>
</html>
